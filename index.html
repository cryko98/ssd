
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSD | $SSD Official</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/2000255611473170438/p_4GHX4E_400x400.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Grotesk:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ssd-dark: #08080a;
        --ssd-metal: #e0e0e0;
        --ssd-accent: #00f0ff;
        --ssd-panel: rgba(20, 20, 25, 0.7);
      }
      body {
        background-color: var(--ssd-dark);
        color: var(--ssd-metal);
        font-family: 'Space Grotesk', monospace;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-syne { font-family: 'Syne', sans-serif; }
      
      /* Tech Grid Background */
      .cyber-grid {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 0;
      }

      /* Brushed Metal / Glass Hybrid */
      .tech-panel {
        background: linear-gradient(135deg, rgba(30, 30, 35, 0.8), rgba(10, 10, 12, 0.9));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 0 0 1px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .tech-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.02) 2px,
          rgba(255, 255, 255, 0.02) 4px
        );
        pointer-events: none;
      }

      /* Chrome Text Effect */
      .metallic-text {
        background: linear-gradient(to bottom, #ffffff 0%, #a0a0a0 50%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
      }

      .btn-ssd {
        position: relative;
        background: linear-gradient(180deg, #e6e6e6 0%, #8c8c8c 100%);
        color: #000;
        border: 1px solid #fff;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }
      
      .btn-ssd:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        background: linear-gradient(180deg, #ffffff 0%, #a6a6a6 100%);
      }

      .btn-ssd-outline {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.3);
        color: white;
        position: relative;
        overflow: hidden;
      }
      .btn-ssd-outline:hover {
        background: rgba(255,255,255,0.05);
        border-color: white;
        box-shadow: 0 0 15px rgba(255,255,255,0.1);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.05), transparent);
        animation: scanline 3s linear infinite;
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #555; border: 1px solid #000; }
      
      section { position: relative; z-index: 10; }
    </style>
