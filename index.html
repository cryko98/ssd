
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSD | $SSD Official</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/2000255611473170438/p_4GHX4E_400x400.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Grotesk:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ssd-dark: #050505;
        --ssd-metal: #e0e0e0;
        --ssd-accent: #00f0ff;
        --ssd-panel: rgba(10, 15, 20, 0.85);
      }
      body {
        background-color: var(--ssd-dark);
        color: var(--ssd-metal);
        font-family: 'Space Grotesk', monospace;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* CRT Screen Effect */
      .crt-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      @keyframes textGlitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .glitch-hover:hover {
        animation: textGlitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--ssd-accent);
      }

      /* Tech Grid Background */
      .cyber-grid {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
        perspective: 500px;
      }

      .tech-panel {
        background: linear-gradient(135deg, rgba(15, 15, 20, 0.9), rgba(5, 5, 8, 0.95));
        backdrop-filter: blur(8px);
        border: 1px solid rgba(0, 240, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }
      
      /* Corner Accents */
      .tech-border-corners {
        position: relative;
      }
      .tech-border-corners::before, .tech-border-corners::after {
        content: ''; position: absolute; width: 10px; height: 10px;
        border: 2px solid var(--ssd-accent); transition: all 0.3s ease;
      }
      .tech-border-corners::before { top: 0; left: 0; border-right: none; border-bottom: none; }
      .tech-border-corners::after { bottom: 0; right: 0; border-left: none; border-top: none; }
      .tech-border-corners:hover::before, .tech-border-corners:hover::after { width: 100%; height: 100%; opacity: 0.2; }

      .metallic-text {
        background: linear-gradient(180deg, #fff 0%, #b0b0b0 50%, #505050 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
      }

      .btn-ssd {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }
      .btn-ssd::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
        transition: left 0.5s;
      }
      .btn-ssd:hover::before { left: 100%; }
      .btn-ssd:hover { border-color: var(--ssd-accent); box-shadow: 0 0 15px rgba(0, 240, 255, 0.3); text-shadow: 0 0 5px var(--ssd-accent); }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--ssd-accent); }
    </style>
